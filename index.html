<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>neopryaten — bio</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --graphite-0:#000000;
    --graphite-1:#121212;
    --graphite-2:#1d1d1d;
    --graphite-3:#2b2b2b;
    --green:#2eea7b;
    --green-strong:#18c862;
    --card-bg:rgba(0,0,0,.75);
    --shadow:0 8px 28px rgba(0,0,0,.6);
  }

  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: #000;
    font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }

  #particles-js {
    position: fixed;
    inset: 0;
    z-index: 1;
    background: linear-gradient(-45deg, var(--graphite-0), var(--graphite-2), var(--graphite-3), var(--graphite-1));
    background-size: 400% 400%;
    animation: graphiteShift 18s ease-in-out infinite;
  }
  @keyframes graphiteShift{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  #nickname{
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    z-index: 3;
    pointer-events: none;
    font-family: 'Share Tech Mono', monospace;
    font-size: clamp(38px, 6vw, 72px);
    letter-spacing: .06em;
    color: #fff;
    opacity: 0;
    filter: drop-shadow(0 2px 14px rgba(255,255,255,.12));
    animation: nickFade 4.5s ease forwards;
  }
  @keyframes nickFade{
    0%{opacity:0; transform: translateY(6px) scale(.98)}
    18%{opacity:1; transform: translateY(0) scale(1)}
    70%{opacity:1}
    100%{opacity:0; transform: translateY(-6px) scale(.995)}
  }

  .card{
    position: fixed;
    left: 50%;
    top: 50%;
    translate: -50% -50%;
    width: min(92vw, 420px);
    padding: 28px 26px;
    border-radius: 18px;
    background: var(--card-bg);
    box-shadow: var(--shadow);
    z-index: 2;
    opacity: 0;
    transform: scale(.94);
    transition: opacity .8s ease, transform .8s ease;
    pointer-events: none;
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
  }
  .card.show{ opacity:1; transform: scale(1) }

  .card .content{ pointer-events: auto }

  .avatar{
    width: 112px; height:112px;
    margin: 0 auto 14px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,.85);
    box-shadow: 0 0 0 4px rgba(255,255,255,.06);
    object-fit: cover;
    display:block;
  }

  .title{
    margin: 6px 0 6px;
    text-align: center;
    font: 700 26px 'Share Tech Mono', monospace;
    color: #fff;
    letter-spacing: .04em;
  }

  .subtitle{
    margin: 0 0 16px;
    text-align: center;
    color: var(--green);
    font-weight: 600;
    letter-spacing: .02em;
  }

  .bio{
    margin: 0 auto 18px;
    text-align: center;
    color: #d7d7d7;
    line-height: 1.55;
    font-size: 15px;
    max-width: 36ch;
  }

  .links{
    display: grid;
    gap: 10px;
    margin-top: 10px;
  }
  .link{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 12px 16px;
    border-radius: 12px;
    text-decoration: none;
    background: #0b0b0b;
    border: 1px solid rgba(255,255,255,.08);
    color: var(--green);
    font-weight: 600;
    transition: transform .15s ease, box-shadow .15s ease, border-color .2s ease, color .2s ease, background .2s ease;
    box-shadow: 0 4px 16px rgba(0,0,0,.35);
  }
  .link:hover{
    transform: translateY(-1px);
    color:#ffffff;
    border-color: rgba(46,234,123,.5);
    box-shadow: 0 6px 22px rgba(0,0,0,.5), 0 0 32px rgba(46,234,123,.08) inset;
    background: #0f0f0f;
  }
  .link:active{ transform: translateY(0) }

  @media (max-width:420px){
    .bio{ font-size:14px }
    .link{ padding:11px 14px }
  }
</style>
</head>
<body>

  <div id="particles-js" aria-hidden="true"></div>

  <div id="nickname">neopryaten</div>

  <section class="card" id="card" aria-label="Визитка">
    <div class="content">
      <img class="avatar" src="https://i.imgur.com/Afkkxbr.jpeg" alt="Avatar">
      <h1 class="title">neopryaten</h1>
      <div class="subtitle">OSINT Researcher|Analyst • GEOINT Analyst • Pentester</div>
      <p class="bio"></p>

      <nav class="links">
        <a class="link" href="https://t.me/neopryaten" target="_blank" rel="noopener">Telegram</a>
        <a class="link" href="https://signal.me/#eu/mmYIuHL3nVUARuifVhtsFmKJviPhxEgvn3nr_-PTYIvJklfy1C1D2qFDyjmQR_9w" target="_blank" rel="noopener">Signal</a>
        <a class="link" href="mailto:neopryaten@proton.me">Email</a>
      </nav>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    const nickname = document.getElementById('nickname');
    const card = document.getElementById('card');

    nickname.addEventListener('animationend', () => {
      setTimeout(()=> card.classList.add('show'), 450);
    });

    particlesJS("particles-js", {
      particles: {
        number: { value: 110, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
        opacity: { value: 0.55 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.35, width: 1 },
        move: { enable: true, speed: 4, direction: "none", out_mode: "out", straight: false, random: false }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 145, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
